<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <!--부트 스트랩 적용-->
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <!--네이버 지도-->
    <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=z544ho7mtf&submodules=geocoder"></script>

    <!--css 적용-->
    <link rel="stylesheet" type="text/css" href="../css/main_style.css" th:href="@{/css/main_style.css}">

    <!--jquery-->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
    </script>
</head>

<body>
    <div id="map" style="width:50%; height:50%;"></div>

    <br>

    <button th:if="${session.loginMember == null}"
            class="btn btn-primary flex-grow-1 mx-1" id="loginButton"
            th:onclick="|location.href='@{/members/login}'|">로그인</button>

    <form th:action="@{/members/logout}" method="post">
        <button th:if="${session.loginMember != null}"
                type="submit" class="btn btn-primary flex-grow-1 mx-1" id="logoutButton"
                th:onclick="@{/members/logout}">로그아웃
        </button>
    </form>

    <button th:if="${session.loginMember != null}"
            class="btn btn-primary flex-grow-1 mx-1" id="storeButton"
            th:onclick="|location.href='@{/stores/upload}'|">가게 등록</button>

    <button class="btn btn-primary flex-grow-1 mx-1" id="moveToCurrentLocation">내 위치</button>
</body>

<script src="/js/main.js"></script>
<script src="/js/infoWindow.js"></script>
<script src="/js/address.js"></script>
<script src="/js/findStore.js"></script>
</html>
