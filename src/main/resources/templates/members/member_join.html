<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <!--부트 스트랩 적용-->
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  <!--css 적용-->
  <link rel="stylesheet" type="text/css" href="../css/members/member_form_style.css" th:href="@{/css/members/member_form_style.css}">
</head>

<body>
<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header text-center">
          <h4>회원가입</h4>
        </div>

        <div class="card-body">
          <form action="" th:action th:object="${joinForm}" method="post">
            <div class="form-group">
              <input type="text" class="form-control" id="member-name" th:field="*{name}" placeholder="닉네임(2~7글자)"
                     th:errorclass="field-error">
              <div class="field-error" style="color: red;" th:errors="*{name}"></div>
            </div>

            <div class="form-group">
              <input type="text" class="form-control" id="member-loginId" th:field="*{loginId}" placeholder="아이디(3~10글자)"
                     th:errorclass="field-error">
              <div class="field-error" style="color: red;" th:errors="*{loginId}"></div>
            </div>

            <div class="form-group">
              <input type="password" class="form-control" th:field="*{password}" placeholder="비밀번호(3~10글자)"
                     th:errorclass="field-error">
              <div class="field-error" style="color: red;" th:errors="*{password}"></div>
            </div>

            <div class="col">
              <button class="w-100 btn btn-primary" id="register-btn" type="submit">회원가입</button>
              <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='index.html'"
                      th:onclick="|location.href='@{/}'|"
                      type="button">취소
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<!--jquery-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
</script>

<script>
</script>

</body>
</html>
