<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8">
  <!-- 부트 스트랩 css 적용 -->
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">

  <!-- css 적용 -->
  <link rel="stylesheet" type="text/css" href="../css/members/member_form_style.css" th:href="@{/css/members/member_form_style.css}">
</head>

<body>
  <div class="flex-background">
    <nav class="d-flex flex-column flex-shrink-0 p-3 text-white bg-dark">
      <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-white text-decoration-none">
        <img src="/img/main/fire.png" style="width: 40px; height: 40px;" class="bi pe-none me-2"/>
        <span style="font-size: 1.5rem;">HotSpace</span>
      </a>

      <hr>

      <ul class="nav nav-pills flex-column mb-auto" style="font-size: 1.0rem;">
        <li class="nav-item">
          <a href="/" class="nav-link text-white" style="font-size: 1.1rem;">
            <img src="/img/main/home_icon.png" class="bi pe-none me-2" style="width: 20%; height: 15%;"/>
            Home
          </a>
        </li>
      </ul>

      <hr>
    </nav>

    <main>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header text-center">
                <h4>로그인</h4>
              </div>

              <div class="card-body">
                <form action="" th:action th:object="${loginForm}" method="post">
                  <div class="mb-3">
                    <input type="text" class="form-control"
                           id="loginId" th:field="*{loginId}" placeholder="아이디"
                           th:errorclass="field-error">
                    <div class="error-sign" th:errors="*{loginId}"></div>
                  </div>

                  <div class="form-group">
                    <input type="password" class="form-control"
                           id="password" th:field="*{password}" placeholder="비밀번호"
                           th:errorclass="field-error">
                    <div class="error-sign" th:errors="*{password}"></div>
                  </div>

                  <br>

                  <div style="display: flex; justify-content: between;">
                    <button type="submit" class="btn btn-primary flex-grow-1 mx-1">로그인</button>

                    <a href="/members/join" class="flex-grow-1 mx-1">
                      <button type="button" class="btn btn-primary w-100">회원가입</button>
                    </a>
                  </div>
                </form>
              </div>

              <!--                <div class="card-footer text-center">-->
              <!--                    <a href="#">Forgot password?</a>-->
              <!--                </div>-->
           </div>
          </div>
        </div>
      </div>
    </main>
  </div>


  <!-- 부트스트랩 JS, Popper.js -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

  <!-- jquery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"
          integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
          crossorigin="anonymous">
  </script>

  <script src="/js/mouseOver.js"></script>
</body>
</html>
