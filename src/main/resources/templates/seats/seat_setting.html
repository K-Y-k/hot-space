<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
  <meta charset="UTF-8">
  <!-- 부트 스트랩 css 적용 -->
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">

  <!-- css 적용 -->
  <link rel="stylesheet" type="text/css" href="../css/seats/seat_form_style.css" th:href="@{/css/seats/seat_form_style.css}">
</head>

<body>
  <main>
    <div class="guide">
      <h4>사용법</h4>
      <h4>1.원하는 테이블 배치하기</h4>
      <h4>2.배치한 테이블을 클릭해서 인원수 지정</h4>
      <h4>3.삭제하고 싶은 테이블은 밖으로 드래그</h4>
      <h4>4.배치가 완료되면 등록 버튼 클릭하기</h4>
    </div>

    <div class="seat-container-background">
      <h4>테이블 배치 영역</h4>
      <div class="seat-container">
        <!-- 좌석 배치 영역 -->
      </div>
    </div>

    <div class="sample-seat-container-background">
      <h4>테이블 종류</h4>
      <div class="sample-seat-container">
        <div class="sample-line">
          <div class="seat small" id="small">A</div>
          <div class="seat medium" id="medium">B</div>
        </div>

        <div class="sample-line">
          <div class="seat large" id="large">C</div>
        </div>
      </div>
    </div>

    <div class="button-box">
      <button class="btn btn-primary" onclick="saveSeatArrangement()">등록</button>
      <button class="btn btn-secondary" onclick="location.href='index.html'"
              th:onclick="|location.href='@{/stores/storeList}'|"
              type="button">취소
      </button>
    </div>
  </main>


<!-- 부트스트랩 JS, Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

<!-- jquery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
</script>

<!-- jQuery UI -->
<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

<!-- jQuery UI CSS -->
<link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">

  <script th:inline="javascript">
    var storeId = [[${storeId}]];
  </script>
<script src="/js/seats/seat.js"></script>

</body>
</html>
