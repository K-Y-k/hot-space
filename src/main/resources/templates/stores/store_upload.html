<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <!--부트 스트랩 적용-->
  <link th:href="@{/css/bootstrap.min.css}"
        href="../css/bootstrap.min.css" rel="stylesheet">

  <!--css 적용-->
  <link rel="stylesheet" type="text/css" href="../css/stores/store_form_style.css" th:href="@{/css/stores/store_form_style.css}">

  <!--네이버 지도-->
  <script type="text/javascript" src="https://openapi.map.naver.com/openapi/v3/maps.js?ncpClientId=z544ho7mtf&submodules=geocoder"></script>
</head>

<body>
<div id="map" style="width:50%; height:50%;"></div>

  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header text-center">
            <h4>가게 등록</h4>
          </div>

          <div class="card-body">
            <form action="" th:action th:object="${uploadForm}" method="post">
              <div class="mb-3">
                <input type="text" id="store-name" th:field="*{name}" class="form-control" placeholder="가게명">
                <div class="field-error" style="color: red;" th:errors="*{name}"></div>
              </div>

              <div class="mb-3">
                <input type="text" id="store-number" th:field="*{number}" class="form-control" placeholder="연락처 ex) 9999-9999-9999">
                <div class="field-error" style="color: red;" th:errors="*{number}"></div>
              </div>

              <div class="mb-3">
                <input type="text" th:field="*{siteUrl}" class="form-control" placeholder="홍보 사이트 url"
                       th:errorclass="field-error" style="width: 350px;">
                <div class="field-error" style="color: red;" th:errors="*{siteUrl}"></div>
              </div>

              <br>

              <div class="col">
                <button class="w-100 btn btn-primary" id="register-btn" type="submit">등록</button>
                <button class="w-100 btn btn-secondary btn-lg" onclick="location.href='index.html'"
                        th:onclick="|location.href='@{/}'|"
                        type="button">취소
                </button>
              </div>

              <input type="hidden" id="store-address" th:field="*{address}">
              <input type="hidden" id="latitude" th:field="*{latitude}">
              <input type="hidden" id="longitude" th:field="*{longitude}">
              <div class="field-error" style="color: red;" th:errors="*{latitude}"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

<!--bootstrapjs-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous">
</script>

<!--jquery-->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous">
</script>

<script src="/js/storeUpload.js"></script>
<script src="/js/address.js"></script>

</html>
